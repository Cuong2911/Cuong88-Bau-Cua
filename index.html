<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/image/favicon/favicon.ico">
        <title>Cuong88 Con cua có bầu</title>

        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <div id="main">
            <h1>Bầu Cua Đêêêêê</h1>
            <div class="box">
                <div class="dia">
                    <img class="img-dia" src="./assets/image/dia.png"/>
                    <img id="xuc-xac-1" class="xuc-xac" src="./assets/image/xx/1.jpg">
                    <img id="xuc-xac-2" class="xuc-xac" src="./assets/image/xx/2.jpg">
                    <img id="xuc-xac-3" class="xuc-xac" src="./assets/image/xx/3.jpg">
                </div>
                <img class="bat" src="./assets/image/bat.png"/>
            </div>
        </div>
        <div id="control">
            <button class="btn btn-close">Đậy</button>
            <button class="btn btn-active">Xóc</button>
            <button class="btn btn-open">Mở</button>
        </div>

        <audio id="closeOpenAudio">
            <source src="./assets/sound/close-open.mp3" type="audio/ogg">
        </audio>
        <audio id="shakeAudio">
            <source src="./assets/sound/shake.mp3" type="audio/mpeg">
        </audio>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
